<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="image/icon.png.png">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Note App</h1>
                <h2 class="header__subtitle">Take notes and don't forget</h2>
            </div>
        </header>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" placeholder="Filter todos" class="input">
            <!--<input>為empty element，不需要另一個</input>結尾-->
            <!--type="text"可以決定input的形式，ex."password"-->
            <!--placeholder會在input框內顯示底字-->
            <select id="filter-by" class="dropdown">
                <option value="byEdited">sort by last edited</option>
                <option value="byCreated">sort by recently created</option>
                <option value="byAlphabetically">sort by alphabetically</option>
            </select>
        </div> 
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-notes" class="button">create note</button>
    </div>
    
    <script src="scripts/index-bundle.js"></script> 
    </body>
</html>
